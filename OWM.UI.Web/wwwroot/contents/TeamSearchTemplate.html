 <div class="mb-3 pl-2 pr-2" id="res">
    <div class="list-group w-100 m-auto">
        <div class="list-group-item bg-darksuccess text-white p-2">
            <div class="row">
                <div class="col-4 text-center border-right">
                    <p class="small">Members</p><h5 class="mb-0">#m#</h5>
                </div>
                <div class="col-4 text-center border-right">
                    <p class="small">Miles Pledged</p><h5 class="mb-0">#mp#</h5>
                </div>
                <div class="col-4 text-center">
                    <p class="small">Miles Completed</p><h5 class="mb-0">#mc#</h5>
                </div>
            </div>
        </div>
        <div class="list-group-item position-relative text-left">
            <div class="row">
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-6">
                            <span class="text-darcsuccess h5 p-0 m-0">#teamname#</span>
                        </div>
                        <div class="col-6">
                            <div class="xx-small text-muted mt-2">Created on : #datecreated#</div>
                        </div>
                    </div>
                    <hr class="mb-1 mt-1"/>
                    <p class="card-text">
                        #desc#
                    </p>
                </div>
                <div class="col-sm-4 text-center">
                    <button class="fa fa-plus-circle text-darcsuccess" title="join team"></button>
                </div>
            </div>
        </div>
    </div>
</div>
